<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜康熙來了來賓遊戲</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/webrtc.js"></script>
</head>
<body>
    <div id="app">
        <h1>猜猜康熙來了來賓是誰？</h1>
        <div id="game-container">
            <div id="hints">
                <h3>提示：</h3>
                <ul id="hint-list"></ul>
            </div>
            <div id="guess-input">
                <input type="text" id="player-guess" placeholder="請輸入藝人名字">
                <button id="submit-guess">猜猜看</button>
                <button id="next-hint">要提示</button>
            </div>
            <div id="result"></div>
            <div id="stats">
                <p>目前分數：<span id="score">0</span></p>
                <p>剩餘提示次數：<span id="hints-left">3</span></p>
            </div>
            <button id="new-game">開新遊戲</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
